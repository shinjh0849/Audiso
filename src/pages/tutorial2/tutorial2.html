<ion-content t4-to-right (longPress)="onLongPress($event)" (click)="clickEvent()" (pan)="panEvent($event)">

  <div class="bg"><img src="assets/brightBackground.png"></div>
  <div [@startCircle]="startState" class="wc"><img src="assets/bigWhiteCircle.png"></div>

  <div [@tutorial]="tutorialState" class="tutorial"><img src="assets/T7/13-01.png"></div>
  <div [@text1]="text1State" class="text1"><img src="assets/T7/13-02.png"></div>
  <div [@text1]="text1State" class="text2"><img src="assets/T7/13-03.png"></div>
  <div [@text1]="text1State" class="page"><img src="assets/T7/13-04.png"></div>

  <div [@text2]="text2State" class="text2_1"><img src="assets/T8/8_1.png"></div>
  <div [@text2]="text2State" class="text2_2"><img src="assets/T8/8_2.png"></div>
  <div [@text2]="text2State1" class="text2_3"><img src="assets/T8/8_3.png"></div>
  <div [@text2]="text2State1" class="page2"><img src="assets/T8/8_4.png"></div>

  <div [@text3]="text3State" class="text3_3"><img src="assets/T9/9_3.png"></div> 
  <div [@text3]="text3State" class="page3"><img src="assets/T9/9_6.png"></div>

  <div [@circle]="circleState" class="dotCircle"><img src="assets/T9/9_4.png"></div>
  <div [@circle]="circleState" class="interationCircle" [style.left] = "position + 'px'"><img src="assets/T9/9_5.png"></div>

  <div [@text4]="text4State" class="text4_1"><img src="assets/T10/16_text1.png"></div>
  <div [@text4]="text4State" class="text4_2"><img src="assets/T10/16_text2.png"></div>
  
  <div [@text5]="text5State" class = "text5_1"><img src = "assets/T11/mainText.png"></div>
  <div [@text5]="text5State" class = "text5_2"><img src = "assets/T11/text.png"></div>

  <div [@text6]="text6State" class = "text6_1"><img src = "assets/T12/18-28.png"></div>
  <div [@text6]="text6State" class = "text6_2"><img src = "assets/T12/18-29.png"></div>

</ion-content>
