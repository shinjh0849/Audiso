<ion-header>
  <ion-navbar color = "primary">
    <ion-title>QRcode</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf = "results">
    <p>{{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p>
  </div>
  
  <button ion-button (click) = "scanQRcode()">Scan QRcode</button>
</ion-content>
